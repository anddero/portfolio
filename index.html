<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header Section -->
<header>
    <div class="tab-nav">
        <button class="tab-button active" onclick="openTab(event, 'data-management')">Data Management</button>
        <button class="tab-button" onclick="openTab(event, 'portfolio-view')">Portfolio View</button>
    </div>
</header>

<!-- Main Content Section -->
<main>
    <!-- Data Management Tab -->
    <div id="data-management" class="tab-content active">
        <input type="file" id="importLogInput" name="Import">
        <p id="importLogInputMsg"></p>

        <h2>Log</h2>
        <table id="logTable" style="display: block; height: 400px; overflow-y: auto;">
        </table>

        <button id="exportLogButton">Export</button>
    </div>

    <!-- Portfolio View Tab -->
    <div id="portfolio-view" class="tab-content">
        <h2>Portfolio Summary</h2>
        <table id="summaryTable" style="display: block; height: 200px; overflow-y: auto;">
        </table>
        <div id="assetSummaryContainer">
        </div>
    </div>
</main>

<!-- JavaScript Section -->

<script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@formulajs/formulajs/lib/browser/formula.min.js"></script>
<script src="src/constants.js"></script>
<script src="secrets.js"></script>
<script src="src/view/domBuilder.js"></script>
<script src="src/utils.js"></script>
<script src="src/simulation.js"></script>
<script src="src/cache.js"></script>
<script src="src/market.js"></script>
<script src="src/history.js"></script>
<script src="src/cached-price-service.js"></script>
<script src="src/cash.js"></script>
<script src="src/stock.js"></script>
<script src="src/index.js"></script>
<script src="src/bond.js"></script>
<script src="src/platform.js"></script>
<script src="src/portfolio.js"></script>
<script src="src/main.js"></script>

</body>

</html>
